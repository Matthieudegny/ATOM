<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATOM</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <div class="research-type z-index" id="photo-day">
            <h3>Photo of the day:</h3>

            <input type="date" id="date-today" name="trip-start" value="">

            <button class="button" id="search">SEARCH</button>

        </div>

        <div class="research-type z-index" id="photos-selected-date">
            <h3>Select a date:</h3>

            <input type="date" id="date-selected" name="trip-start" value=""min="1995-06-16" max="">

            <button class="button" id="search-date-selected">SEARCH</button>

        </div>
        
    </header>

    <div id="main">

        <div id="title-img" class="z-index"></div>

        <div id="container-picture"></div>

        <div id="container-texte" class="z-index">
            <p id="texte-explanation" class="z-index"></p>
        </div> 
        
        <div id="container-rocket">
            <div id="img-rocket" class="z-index"></div> 
        </div>

       

    <div>

     
    
   
    
    <div id="particles-js"></div>

    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> 
    <script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
   
    <script src="/js/app.js"></script>
    <script src="/js/test.js"></script>

</body>
</html>
